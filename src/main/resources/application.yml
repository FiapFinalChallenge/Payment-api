spring:
  application:
    name: PAYMENT-SERVICE

  datasource:
    url: jdbc:mysql://mysql-db:3306/ecommerce?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8084

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

springdoc:
  swagger-ui:
    enabled: true
